<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Место" />
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.jpg" alt="Фото профиля" />
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__career">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="grid-galery"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form class="form" novalidate name="submitForm">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input class="form__user-info form__user-info_user_name form__input" di="input-name" name="userName" type="text" required placeholder="Имя" minlength="2" maxlength="40"/>
                    <span class="form__input-error input-name-error"></span>
                    <input class="form__user-info form__user-info_user_job form__input" di="input-job" name="userJob" type="text" required placeholder="О себе" minlength="2" maxlength="200"/>
                    <span class="form__input-error input-job-error"></span>
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_new-card">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form class="form" novalidate name="submitFormNewCard">
                    <h2 class="form__title">Новое место</h2>
                    <input class="form__user-info form__user-info_photo_name form__input" di="input-title" name="userPhoto" type="text" required placeholder="Название" minlength="1" maxlength="30"/>
                    <span class="form__input-error input-title-error"></span>
                    <input class="form__user-info form__user-info_photo_src form__input" di="input-src" name="userScr" type="url" required placeholder="Ссылка на картинку" />
                    <span class="form__input-error input-src-error"></span>
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <img class="popup__image" alt="#" src="#" />
                <h3 class="popup__title"></h3>
            </div>
        </div>

        <template id="template-card">
            <div class="card">
                <img class="card__image" alt="#" src="#" />
                <button type="button" class="card__remove-button"></button>
                <div class="card__container">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__button"></button>
                </div>
            </div>
        </template>
        
        <script src="scripts/validate.js"></script>
        <script src="scripts/initial-сards.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
