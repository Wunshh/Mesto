<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Место" />
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.jpg" alt="Фото профиля" />
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__career">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="grid-galery">
                    <div class="card">
                        <img class="card__image" src="./images/karachaevsk_1.jpg" alt="Карачаево-Черкесия" />
                        <div class="card__container">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <button type="button" class="card__button"></button>
                        </div>
                    </div>

                    <div class="card">
                        <img class="card__image" src="./images/Elbruse_2.jpg" alt="Гора Эльбрус" />
                        <div class="card__container">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__button"></button>
                        </div>
                    </div>

                    <div class="card">
                        <img class="card__image" src="./images/dombai3.jpg" alt="Домбай" />
                        <div class="card__container">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__button"></button>
                        </div>
                    </div>

                    <div class="card">
                        <img class="card__image" src="./images/Itsyl.jpg" alt="Хребет Ицыл" />
                        <div class="card__container">
                            <h2 class="card__title">Хребет Ицыл</h2>
                            <button type="button" class="card__button"></button>
                        </div>
                    </div>

                    <div class="card">
                        <img class="card__image" src="./images/Kamchatka.jpg" alt="Камчатка" />
                        <div class="card__container">
                            <h2 class="card__title">Камчатка</h2>
                            <button type="button" class="card__button"></button>
                        </div>
                    </div>

                    <div class="card">
                        <img class="card__image" src="./images/sochi.jpg" alt="Сочи" />
                        <div class="card__container">
                            <h2 class="card__title">Сочи</h2>
                            <button type="button" class="card__button"></button>
                        </div>
                    </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form class="form" name="submitForm">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input class="form__user-info form__user-info_name" name="userName" type="text" value="Жак-Ив Кусто" />
                    <input class="form__user-info form__user-info_job" name="userJob" type="text" value="Исследователь океана" />
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <script src="script/script.js"></script>
    </body>
</html>
